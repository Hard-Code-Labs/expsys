services:
  virtual_postgres:
    container_name: postgres_docker
    image: postgres:16
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata_docker:/var/lib/postgresql/data
    networks:
      - hardcodelabsnet

  redis:
    container_name: redis_docker
    image: redis:latest
    restart: always
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - hardcodelabsnet

  expsysapp:
    image: hardcodelabs/hardcodelabs:expsys-0.0.2
    container_name: expsysdev
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - hardcodelabsnet
    depends_on:
      - virtual_postgres

networks:
  hardcodelabsnet:
    driver: bridge

volumes:
  pgdata_docker:
    driver: local
  redisdata:
    driver: local
