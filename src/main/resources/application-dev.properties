#Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${VIRTUAL_POSTGRES_URL}
spring.datasource.username=${VIRTUAL_POSTGRES_NAME}
spring.datasource.password=${VIRTUAL_POSTGRES_PASSWORD}

spring.jpa.hibernate.ddl-auto=none

#Debug JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Constants by stage
constant.url_redirect_after_register=http://localhost:3000/login?token=